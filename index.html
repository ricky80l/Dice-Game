<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>

<body onload="dice()">
    <h1>Refresh me</h1>
    <main class="container">
        <div class="cont_dice">
            <h2><em>Palyer 1</em></h2>
            <div id="p1" class="dice">
                <div class="ball centro"></div>
                <div class="ball sx_top"></div>
                <div class="ball sx_md"></div>
                <div class="ball sx_bot"></div>
                <div class="ball dx_top"></div>
                <div class="ball dx_md"></div>
                <div class="ball dx_bot"></div>
            </div>
        </div>
        <div class="cont_dice">
            <h2><em>Palyer 2</em></h2>
            <div id="p2" class="dice">
                <div class="ball centro"></div>
                <div class="ball sx_top"></div>
                <div class="ball sx_md"></div>
                <div class="ball sx_bot"></div>
                <div class="ball dx_top"></div>
                <div class="ball dx_md"></div>
                <div class="ball dx_bot"></div>
            </div>
        </div>
    </main>
    <footer>
        © Riccardo Ziglio Dev Studio ©
    </footer>
    <script src="script.js"></script>
</body>

</html>
